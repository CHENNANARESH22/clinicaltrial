spring.application.name=clinicaltrial
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
jwt.secret=supersecretkey123
spring.jpa.hibernate.ddl-auto=update
# Kafka bootstrap server address
spring.kafka.bootstrap-servers=localhost:9092

# Key/value serializer (for producers)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Key/value deserializer (for consumers)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer group ID
spring.kafka.consumer.group-id=clinicaltrial-group

# Enable auto commit (can be false if you want manual control)
spring.kafka.consumer.enable-auto-commit=true